{% extends 'layouts.html' %}
{% load static %}

{% block title %}
Giftnet
{% endblock %}


{% block content %}
<!-- ======= Profile Section ======= -->
<section id="portfolio" class="portfolio">
    <div class="container">

        <div class="section-title" data-aos="fade-in" data-aos-delay="100">
            <h2>Твои пожелания</h2>
            <a href="{% url 'addwish' %}" class="btn btn-primary btn-lg active" role="button"
               aria-pressed="true">Добавить</a></div>

        <div class="row" data-aos="fade-in">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active">Все</li>
                    <li data-filter=".filter-app">Впечатления</li>
                    <li data-filter=".filter-card">Вещи</li>
                    <li data-filter=".filter-web">Блюда</li>
                </ul>
            </div>
        </div>


        <div class="row portfolio-container" data-aos="fade-up">
            {% for row in wishdata %}
            <div class="col-lg-4 col-md-6 portfolio-item filter-app">
                <div class="portfolio-wrap">
                    <h3> {{ row.title }} </h3>
                    <img src="{{ row.image.url }}" class="img-fluid" alt="">
                    <div class="portfolio-links">
                        <a href="{{ row.image.url }}" data-gallery="portfolioGallery"
                           class="portfolio-lightbox" title="{{ row.title }}"><i class="bx bx-plus"></i></a>
                        <a href="{% url 'wishdetails' row.id %}" title="Подробнее"><i class="bx bx-link"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

</section><!-- End Profile Section -->
{% endblock %}
