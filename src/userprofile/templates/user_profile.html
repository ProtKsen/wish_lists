{% extends 'layouts.html' %}
{% load static %}

{% block title %}
Giftnet
{% endblock %}


{% block content %}
<!-- ======= Profile Section ======= -->
<section id="portfolio" class="portfolio">
    <div class="container">

        <div class="section-title" data-aos="fade-in" data-aos-delay="100">
            <h2>Твои пожелания</h2>
            <a href="{% url 'addwish' %}" class="btn btn-primary btn-lg active" role="button"
               aria-pressed="true">Добавить</a></div>

        <div class="row" data-aos="fade-in">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active"> Все</li>
                    {% for type in set_of_types %}
                    <li data-filter=".{{ type }}" class="filter-active"> {{ type }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>


        <div class="row portfolio-container" data-aos="fade-up">
            {% for wish in wishes %}
            <div class="col-lg-4 col-md-6 portfolio-item {{ wish.type }}">
                <div class="portfolio-wrap">
                    <h3> {{ wish.title }} </h3>
                    <img src="{{ wish.image.url }}" class="img-fluid" alt="">
                    <div class="portfolio-links">
                        <a href="{{ wish.image.url }}" data-gallery="portfolioGallery"
                           class="portfolio-lightbox" title="{{ wish.title }}"><i class="bx bxs-zoom-in"></i></a>
                        <a href="{% url 'wishdetails' wish.id %}" title="Подробнее"><i class="bx bx-link"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

</section><!-- End Profile Section -->
{% endblock %}
