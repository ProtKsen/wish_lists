{% extends 'layouts.html' %}

{% block content %}
<main id="main">

    <!-- ======= Contact Section ======= -->

    <section id="contact" class="contact">
        <div class="container">

            <div class="row mt-5 justify-content-center" data-aos="fade-up">
                <div class="col-lg-10">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Название"
                                   required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="url" class="form-control" name="link" id="link" placeholder="Ссылка">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="type" id="type" placeholder="Раздел">
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" name="description" rows="5"
                                      placeholder="Описание"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="uploadimage">Example file input</label>
                            <input type="file" class="form-control-file" id="uploadimage" name="uploadimage">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" type="submit">Добавить</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock %}
